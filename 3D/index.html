<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> -->
    <script src="aframe-master.1.0.4.min.js"></script>
    <script src="script.js"></script>
    <script src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>
    <script src="aframe-text-geometry-component.min.js"></script>
    <title>Simulation Space</title>
</head>
<body>
    
    <a-scene fog="type: exponential; color: #000000; density: 0.05;" text-updater>
    <!-- <a-scene text-updater> -->
        <!-- CAMERA STARTING POSITION -->  
        <a-entity camera="" wasd-controls="acceleration:  50" position="-0.84601 3 31.32966" rotation="" look-controls="" aframe-injected="" data-aframe-inspector-original-camera=""></a-entity>        

        <!-- THE FLOOR -->
        <!-- <a-plane position="0 0 -25.69936" rotation="-90 0 0" width="4" height="4" color="#000000" material="" geometry="" scale="35 35 1"></a-plane> -->

        <!-- THE SKY -->
        <a-sky color="#000000"></a-sky>

        <!-- INITIAL TEXT -->
        <a-entity id="textEntity" position="-4.45348 3 22.52595" text-geometry="height: 0.1; value: What's on your mind?" material="color: #EAEAEA" text-updater=""></a-entity>

        <!-- PHASE 1 VIDEOS -->
        <a-video src="videos/Compressed/gogh-paragraph-1.mov" autoplay="" loop="true" width="16" height="10" position="-16.82396 6.65794 23.81497" material="" geometry="" rotation="0 90 0" scale="1.5 1.5 1.5"></a-video>    
        <a-video src="videos/Compressed/gogh-paragraph-1.mov" id="top" autoplay="" loop="true" width="16" height="10" position="-1.12681 14.02035 24.81716" material="" geometry="" rotation="90 0 0" scale="2 2.2 1.5"></a-video>

        <a-video src="videos/Compressed/taylor-paragraph-1.mov" autoplay="" loop="true" width="16" height="11" position="14.4748 6.09597 23.81497" material="" geometry="" rotation="0 90 0" scale="1.5 1.5 1.5"></a-video>

        <!-- PHASE 2 VIDEOS -->
        <a-video src="videos/Compressed/gogh-paragraph-2.mov" id="two" autoplay="" loop="true" width="16" height="11" position="14.4748 6.09597 0.03903" material="" geometry="" rotation="0 -90 0" scale="1.5 1.5 1.5"></a-video>
        <a-video src="videos/Compressed/taylor-paragraph-2.mov" id="two-taylor" autoplay="" loop="true" width="16" height="11" position="-16.891 6.09597 -0.02495" material="" geometry="" rotation="0 90 0" scale="1.5 1.5 1.5"></a-video>

        <a-video src="videos/Compressed/gogh-phrase-2.mov" id="" autoplay="" loop="true" width="16" height="11" position="-1.09273 14.1 -23.47607" material="" geometry="" rotation="-90 0 0" scale="2 2.5 1.5"></a-video>        
        <a-video src="videos/Compressed/gogh-phrase-2.mov" autoplay="" loop="true" width="16" height="11" position="-17.03446 10.3685 -26.98955" material="" geometry="" rotation="0 90 0" scale="2 2.2 1.5"></a-video>        
        <a-video src="videos/Compressed/taylor-sentence-2.mov" autoplay="" loop="true" width="16" height="11" position="14.52521 10.3685 -26.98955" material="" geometry="" rotation="0 90 0" scale="2 2 1.5"></a-video>

        <!-- PHASE 3 VIDEOS -->
        <a-video src="videos/Compressed/gogh-phrase-3.mov" id="" autoplay="" loop="true" width="16" height="111" position="-1.09273 14.1 -64.29334" material="" geometry="height: 11" rotation="-90 0 0" scale="2 5 1.5"></a-video>
        <a-video src="videos/Compressed/taylor-paragraph-3.5.mp4" id="taylor35" autoplay="" loop="true" width="16" height="11" position="14.52521 3.69917 -59.02123" material="" geometry="" rotation="0 90 0" scale="2 2 1.5"></a-video>

        <a-video src="videos/Compressed/taylor-sentence-1.mov" id="tay" autoplay="" loop="true" width="16" height="11" position="-1.22007 3.69917 -74.28957" material="" geometry="" rotation="" scale="2 2 1.5"></a-video>   
        
        <!-- SATISFYING CUBE -->
        <a-entity geometry="primitive: box" material="src: videos/Compressed/gogh-paragraph-1.mov" position="18.44348 4 22.52595"  
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear"></a-entity>
